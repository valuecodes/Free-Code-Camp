<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div class="container">
        <p id="description">Please fill the form</p>
        <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
            <ul class="form-pair">
                <li class="info"><label id="name-label" for="name">Name: </label></li>
                <li class="input"><input type="text" name="name" id="name" class="input-field" placeholder="Enter your name"></li>
            </ul>
            <ul class="form-pair">
                <li class="info"><label id="email-label" for="email">Email: </label></li>
                <li class="input"><input type="email" name="email" id="email" class="input-field" placeholder="Enter your email"></li>
            </ul>
            <ul class="form-pair">
                <li class="info"><label id="age-label" for="age">Age: </label></li>
                <li class="input"><input type="text" name="age" id="age" class="input-field" placeholder="Age"></li>
            </ul>
            <ul class="form-pair">
                <li class="info"><label id="age-label" for="age">Age: </label></li>
                <li class="radio"><input type="text" name="age" id="age" class="input-field" placeholder="Age"></li>
                <br>
                <li class="radio"><input type="text" name="age" id="age" class="input-field" placeholder="Age"></li>
                <br>
                <li class="radio"><input type="text" name="age" id="age" class="input-field" placeholder="Age"></li>
                
            </ul>
        </form>

    </div>
</body>
</html>

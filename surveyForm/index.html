<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div class="container">
        <p id="description">Please fill the form</p>
        <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
            <ul class="form-pair">
                <li class="info"><label id="name-label" for="name">Name: </label></li>
                <li class="input"><input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
              </li>
            </ul>
            <ul class="form-pair">
                <li class="info"><label id="email-label" for="email">Email: </label></li>
                <li class="input"><input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email"></li>
            </ul>
            <ul class="form-pair">
                <li class="info"><label id="number-label" for="number">Age: </label></li>
                <li class="input"><input type="number" name="number" min="1" max="125"  id="number" class="input-field" required placeholder="Age"></li>
            </ul>
            <ul class="form-pair">
                <li class="info"><label id="number-label" for="number">Which option best describes your current role?</label></li>
                <li class="input"><select id="dropdown" name="currentPos" class="dropdown input input-field">
                    <option disabled value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select></li>
            </ul>
            <ul class="form-pair">
                <li class="info"><label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label></li>
                <li class="input"> <ul style="list-style: none;">
                    <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="userRatings" >Definitely</label></li>
                    <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="userRatings" >Maybe</label></li>
                    <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings" >Not sure</label></li>
                  </ul></li>
            </ul>
            <ul class="form-pair">
                <li class="info"><label id="number-label" for="number">Which option best describes your current role?</label></li>
                <li class="input"><select id="most-like" name="mostLike" class="dropdown input input-field">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select></li>
            </ul>
        </form>
    </div>
</body>
</html>
